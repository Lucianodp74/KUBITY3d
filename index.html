<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarioPro - Visualizzatore 3D</title>
    
    <!-- Three.js CDN stabile -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Loader per formati 3D -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            overflow-y: auto;
            color: white;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        
        .logo h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .logo p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .upload-zone {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }
        
        .upload-zone h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .file-input {
            display: none;
        }
        
        .supported-formats {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .format-badge {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 5px 10px;
            font-size: 12px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .control-input {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .control-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .viewer-container {
            flex: 1;
            position: relative;
            margin: 10px;
            border-radius: 20px;
            overflow: hidden;
            background: #2d3748;
        }
        
        #viewer {
            width: 100%;
            height: 100%;
        }
        
        .welcome-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
            width: 90%;
            max-width: 400px;
        }
        
        .welcome-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .welcome-title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .upload-zone-center {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px 20px;
            cursor: pointer;
            border: 3px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .upload-zone-center:hover {
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .upload-text-center h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .upload-text-center p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 100;
            flex-direction: column;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            z-index: 10000;
            max-width: 300px;
        }
        
        .notification-success { background: #4CAF50; }
        .notification-error { background: #f44336; }
        .notification-info { background: #2196F3; }
        
        /* Mobile */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: fixed;
                bottom: -50%;
                transition: bottom 0.3s ease;
                z-index: 1000;
                border-radius: 20px 20px 0 0;
            }
            
            .sidebar.open {
                bottom: 0;
            }
            
            .viewer-container {
                margin: 0;
                border-radius: 0;
            }
            
            .mobile-menu-btn {
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #667eea;
                color: white;
                border: none;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                font-size: 20px;
                cursor: pointer;
                z-index: 1001;
                display: block;
            }
            
            .welcome-screen {
                width: 95%;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .upload-zone-center {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Mobile Menu Button -->
        <button class="mobile-menu-btn" onclick="toggleSidebar()" id="mobileMenuBtn" style="display: none;">
            ‚ò∞
        </button>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <h1>üßä MarioPro</h1>
                <p>Visualizzatore 3D</p>
            </div>
            
            <div class="section">
                <div class="section-title">üéÆ Controlli Camera</div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Rotazione Auto</span>
                        <span id="rotationValue">0.005</span>
                    </div>
                    <input type="range" id="rotationSpeed" class="control-input" min="0" max="0.02" step="0.001" value="0.005">
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Velocit√† Camera</span>
                        <span id="speedValue">1.0x</span>
                    </div>
                    <input type="range" id="cameraSpeed" class="control-input" min="0.1" max="3" step="0.1" value="1">
                </div>
                
                <button class="btn" onclick="resetCamera()">üè† Reset Vista</button>
                <button class="btn" onclick="toggleAnimation()">‚ñ∂Ô∏è <span id="animText">Anima</span></button>
                <button class="btn" onclick="fitToScreen()">üéØ Centra</button>
            </div>
            
            <div class="section">
                <div class="section-title">üí° Illuminazione</div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Intensit√† Luce</span>
                        <span id="lightValue">1.0</span>
                    </div>
                    <input type="range" id="lightIntensity" class="control-input" min="0.1" max="3" step="0.1" value="1">
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <span>Colore Sfondo</span>
                    </div>
                    <input type="color" id="backgroundColor" value="#2d3748" style="width: 100%; height: 40px; border: none; border-radius: 8px;">
                </div>
            </div>
        </div>
        
        <!-- Viewer -->
        <div class="viewer-container">
            <div id="viewer"></div>
            
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">üßä</div>
                <div class="welcome-title">MarioPro</div>
                
                <div class="upload-zone-center" onclick="document.getElementById('fileInputCenter').click()">
                    <div class="upload-text-center">
                        <h3>üìÅ Carica Modello 3D</h3>
                        <p>Trascina file o tocca per selezionare</p>
                        <div class="supported-formats">
                            <span class="format-badge">OBJ</span>
                            <span class="format-badge">GLTF</span>
                            <span class="format-badge">GLB</span>
                        </div>
                    </div>
                    <input type="file" id="fileInputCenter" class="file-input" accept=".obj,.gltf,.glb">
                </div>
            </div>
            
            <!-- Loading Screen -->
            <div class="loading-screen" id="loadingScreen">
                <div class="loading-spinner"></div>
                <div id="loadingText">Caricamento modello 3D...</div>
            </div>
        </div>
    </div>

    <script>
        // Variabili globali
        let scene, camera, renderer, model;
        let isAnimating = false;
        let rotationSpeed = 0.005;
        let cameraSpeed = 1.0;
        
        // Inizializzazione
        function init() {
            console.log('Inizializzazione MarioPro...');
            
            const container = document.getElementById('viewer');
            
            // Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x2d3748);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            // Illuminazione
            setupLighting();
            
            // Modello demo
            createDemoModel();
            
            // Controlli
            setupControls();
            
            // Event listeners
            setupEventListeners();
            
            // Avvia rendering
            animate();
            
            console.log('MarioPro inizializzato!');
        }
        
        function setupLighting() {
            // Luce ambientale
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // Luce direzionale
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
        }
        
        function createDemoModel() {
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshStandardMaterial({ 
                color: 0x667eea,
                metalness: 0.3,
                roughness: 0.4
            });
            
            model = new THREE.Mesh(geometry, material);
            scene.add(model);
        }
        
        function setupControls() {
            // Mouse controls per desktop
            let isMouseDown = false;
            let mouseX = 0, mouseY = 0;
            
            renderer.domElement.addEventListener('mousedown', (event) => {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (!isMouseDown) return;
                
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;
                
                // Ruota la camera attorno al modello
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(camera.position);
                spherical.theta += deltaX * 0.01;
                spherical.phi += deltaY * 0.01;
                spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                
                camera.position.setFromSpherical(spherical);
                camera.lookAt(0, 0, 0);
                
                mouseX = event.clientX;
                mouseY = event.clientY;
            });
            
            renderer.domElement.addEventListener('mouseup', () => {
                isMouseDown = false;
            });
            
            // Zoom con scroll
            renderer.domElement.addEventListener('wheel', (event) => {
                const distance = camera.position.length();
                const newDistance = distance + event.deltaY * 0.01;
                if (newDistance > 1 && newDistance < 50) {
                    camera.position.normalize().multiplyScalar(newDistance);
                }
            });
        }
        
        function setupEventListeners() {
            // File input
            const fileInput = document.getElementById('fileInputCenter');
            fileInput.addEventListener('change', handleFileUpload);
            
            // Controlli
            document.getElementById('rotationSpeed').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value);
                document.getElementById('rotationValue').textContent = rotationSpeed.toFixed(3);
            });
            
            document.getElementById('cameraSpeed').addEventListener('input', (e) => {
                cameraSpeed = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = cameraSpeed.toFixed(1) + 'x';
            });
            
            document.getElementById('lightIntensity').addEventListener('input', (e) => {
                const intensity = parseFloat(e.target.value);
                scene.traverse((child) => {
                    if (child.type === 'DirectionalLight') {
                        child.intensity = intensity;
                    }
                });
                document.getElementById('lightValue').textContent = intensity.toFixed(1);
            });
            
            document.getElementById('backgroundColor').addEventListener('input', (e) => {
                scene.background = new THREE.Color(e.target.value);
            });
            
            // Resize
            window.addEventListener('resize', onWindowResize);
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const fileName = file.name.toLowerCase();
            const fileExtension = fileName.split('.').pop();
            
            console.log('File caricato:', file.name, 'Tipo:', fileExtension);
            
            // Verifica formato supportato
            if (!['obj', 'gltf', 'glb'].includes(fileExtension)) {
                showNotification('Formato non supportato. Usa OBJ, GLTF o GLB', 'error');
                return;
            }
            
            // Mostra loading
            showLoadingScreen('Caricamento ' + file.name + '...');
            
            // Nascondi welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';
            
            // Rimuovi modello precedente
            if (model) {
                scene.remove(model);
            }
            
            // Carica in base al formato
            if (fileExtension === 'obj') {
                loadOBJFile(file);
            } else if (fileExtension === 'gltf' || fileExtension === 'glb') {
                loadGLTFFile(file);
            }
        }
        
        function loadOBJFile(file) {
            console.log('Caricamento file OBJ...');
            
            if (!window.THREE || !THREE.OBJLoader) {
                showNotification('OBJLoader non disponibile', 'error');
                hideLoadingScreen();
                return;
            }
            
            const loader = new THREE.OBJLoader();
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const objData = e.target.result;
                    const loadedModel = loader.parse(objData);
                    
                    // Applica materiale
                    const material = new THREE.MeshStandardMaterial({ 
                        color: 0x888888,
                        metalness: 0.3,
                        roughness: 0.7
                    });
                    
                    loadedModel.traverse(function(child) {
                        if (child.isMesh) {
                            child.material = material;
                        }
                    });
                    
                    model = loadedModel;
                    scene.add(model);
                    
                    // Centra il modello
                    centerAndScaleModel();
                    
                    hideLoadingScreen();
                    showNotification('File OBJ caricato con successo!', 'success');
                    fitToScreen();
                    
                } catch (error) {
                    console.error('Errore caricamento OBJ:', error);
                    hideLoadingScreen();
                    showNotification('Errore nel caricamento del file OBJ', 'error');
                }
            };
            
            reader.onerror = function() {
                hideLoadingScreen();
                showNotification('Errore nella lettura del file', 'error');
            };
            
            reader.readAsText(file);
        }
        
        function loadGLTFFile(file) {
            console.log('Caricamento file GLTF/GLB...');
            
            if (!window.THREE || !THREE.GLTFLoader) {
                showNotification('GLTFLoader non disponibile', 'error');
                hideLoadingScreen();
                return;
            }
            
            const loader = new THREE.GLTFLoader();
            const reader = new FileReader();
            const isGLB = file.name.toLowerCase().endsWith('.glb');
            
            reader.onload = function(e) {
                try {
                    const onLoad = function(gltf) {
                        model = gltf.scene;
                        scene.add(model);
                        
                        // Centra il modello
                        centerAndScaleModel();
                        
                        hideLoadingScreen();
                        showNotification('File ' + (isGLB ? 'GLB' : 'GLTF') + ' caricato con successo!', 'success');
                        fitToScreen();
                    };
                    
                    const onError = function(error) {
                        console.error('Errore caricamento GLTF:', error);
                        hideLoadingScreen();
                        showNotification('Errore nel caricamento del file GLTF', 'error');
                    };
                    
                    if (isGLB) {
                        loader.parse(e.target.result, '', onLoad, onError);
                    } else {
                        loader.parse(e.target.result, '', onLoad, onError);
                    }
                    
                } catch (error) {
                    console.error('Errore parsing GLTF:', error);
                    hideLoadingScreen();
                    showNotification('Errore nel parsing del file', 'error');
                }
            };
            
            reader.onerror = function() {
                hideLoadingScreen();
                showNotification('Errore nella lettura del file', 'error');
            };
            
            if (isGLB) {
                reader.readAsArrayBuffer(file);
            } else {
                reader.readAsText(file);
            }
        }
        
        function centerAndScaleModel() {
            if (!model) return;
            
            // Calcola bounding box
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            // Centra il modello
            model.position.sub(center);
            
            // Scala se troppo grande
            const maxDim = Math.max(size.x, size.y, size.z);
            if (maxDim > 5) {
                const scale = 5 / maxDim;
                model.scale.multiplyScalar(scale);
            }
        }
        
        function showLoadingScreen(message) {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.getElementById('loadingText');
            loadingText.textContent = message;
            loadingScreen.style.display = 'flex';
        }
        
        function hideLoadingScreen() {
            document.getElementById('loadingScreen').style.display = 'none';
        }
        
        function toggleAnimation() {
            isAnimating = !isAnimating;
            const animText = document.getElementById('animText');
            animText.textContent = isAnimating ? 'Pausa' : 'Anima';
            showNotification('Animazione ' + (isAnimating ? 'attivata' : 'disattivata'), 'info');
        }
        
        function resetCamera() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            showNotification('Camera ripristinata', 'success');
        }
        
        function fitToScreen() {
            if (model) {
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const distance = maxDim * 2;
                
                camera.position.set(distance, distance, distance);
                camera.lookAt(center);
                showNotification('Modello centrato', 'success');
            }
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification notification-' + type;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        function onWindowResize() {
            const container = document.getElementById('viewer');
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.clientWidth, container.clientHeight);
            
            // Mobile detection
            const mobileBtn = document.getElementById('mobileMenuBtn');
            if (window.innerWidth <= 768) {
                mobileBtn.style.display = 'block';
            } else {
                mobileBtn.style.display = 'none';
                document.getElementById('sidebar').classList.remove('open');
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (isAnimating && model) {
                model.rotation.y += rotationSpeed;
            }
            
            renderer.render(scene, camera);
        }
        
        // Avvio
        window.addEventListener('DOMContentLoaded', () => {
            init();
            onWindowResize();
        });
    </script>
</body>
</html>
