<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>3D Viewer Pro - Texture Fix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 320px;
            background: #2d2d2d;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .logo {
            font-size: 20px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 12px;
            color: rgba(255,255,255,0.8);
        }
        
        .section {
            padding: 20px;
            border-bottom: 1px solid #444;
        }
        
        .section h3 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            color: #4fc3f7;
            font-weight: 600;
        }
        
        .upload-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #4fc3f7, #29b6f6);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .sample-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid #555;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .sample-btn:hover {
            background: #404040;
        }
        
        .viewer {
            flex: 1;
            position: relative;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
        }
        
        .toolbar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 12px;
            padding: 10px;
            gap: 6px;
            z-index: 100;
        }
        
        .tool-btn {
            width: 44px;
            height: 44px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #ccc;
            cursor: pointer;
            font-size: 18px;
        }
        
        .tool-btn:hover {
            background: #555;
            color: white;
        }
        
        .nav-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(45, 45, 45, 0.95);
            border-radius: 30px;
            padding: 12px;
            gap: 12px;
            z-index: 100;
        }
        
        .nav-btn {
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            border-radius: 50%;
            color: #ccc;
            cursor: pointer;
            font-size: 18px;
        }
        
        .nav-btn:hover {
            background: #4fc3f7;
            color: white;
        }
        
        .view-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .view-btn {
            padding: 10px;
            background: #404040;
            border: none;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
            font-size: 11px;
        }
        
        .view-btn:hover {
            background: #4a4a4a;
        }
        
        .view-btn.active {
            background: #4fc3f7;
            color: white;
        }
        
        .material-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .material-btn {
            padding: 10px;
            background: #404040;
            border: none;
            border-radius: 6px;
            color: #ccc;
            cursor: pointer;
            font-size: 11px;
        }
        
        .material-btn:hover {
            background: #4a4a4a;
        }
        
        .material-btn.active {
            background: #4fc3f7;
            color: white;
        }
        
        .info-card {
            background: #383838;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 16px;
        }
        
        .info-card h4 {
            font-size: 12px;
            color: #4fc3f7;
            margin-bottom: 10px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 11px;
        }
        
        .info-label { 
            color: #aaa; 
        }
        
        .info-value { 
            color: white; 
            font-weight: 500; 
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(45, 45, 45, 0.98);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            border-left: 4px solid #4fc3f7;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: #4caf50;
        }
        
        .notification.error {
            border-left-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <div class="logo">3D Viewer Pro</div>
                <div class="subtitle">Texture Fix Edition</div>
            </div>
            
            <div class="section">
                <h3>File Manager</h3>
                <input type="file" id="fileInput" accept=".obj,.dae" style="display: none;">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Carica Modello 3D
                </button>
                <div style="display: flex; gap: 10px;">
                    <button class="sample-btn" onclick="loadSample('house')">Casa</button>
                    <button class="sample-btn" onclick="loadSample('cube')">Cubo</button>
                    <button class="sample-btn" onclick="loadSample('sphere')">Sfera</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Visualizzazione</h3>
                <div class="view-grid">
                    <button class="view-btn active" onclick="setViewMode('solid')">Solido</button>
                    <button class="view-btn" onclick="setViewMode('wireframe')">Wireframe</button>
                </div>
            </div>

            <div class="section">
                <h3>Materiali</h3>
                <div class="material-grid">
                    <button class="material-btn active" onclick="setMaterial('neutral')">Neutrale</button>
                    <button class="material-btn" onclick="setMaterial('colorful')">Colorato</button>
                    <button class="material-btn" onclick="setMaterial('metal')">Metallo</button>
                    <button class="material-btn" onclick="setMaterial('glass')">Vetro</button>
                </div>
            </div>
            
            <div class="section">
                <h3>Statistiche</h3>
                <div class="info-card">
                    <h4>Modello</h4>
                    <div class="info-row">
                        <span class="info-label">File:</span>
                        <span class="info-value" id="fileName">Nessuno</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Vertici:</span>
                        <span class="info-value" id="vertexCount">0</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">FPS:</span>
                        <span class="info-value" id="fpsDisplay">60</span>
                    </div>
                </div>
                
                <div class="info-card">
                    <h4>Controlli</h4>
                    <div style="font-size: 10px; color: #aaa; line-height: 1.4;">
                        Mouse: Ruota modello<br>
                        Scroll: Zoom<br>
                        Pulsanti: Cambia vista
                    </div>
                </div>
            </div>
        </div>
        
        <div class="viewer">
            <div class="toolbar">
                <button class="tool-btn" onclick="takeScreenshot()">üì∏</button>
                <button class="tool-btn" onclick="resetView()">üè†</button>
                <button class="tool-btn" onclick="toggleWireframe()">üî≤</button>
            </div>
            
            <div id="canvas"></div>
            
            <div class="nav-controls">
                <button class="nav-btn" onclick="setView('front')">F</button>
                <button class="nav-btn" onclick="setView('back')">B</button>
                <button class="nav-btn" onclick="setView('left')">L</button>
                <button class="nav-btn" onclick="setView('right')">R</button>
                <button class="nav-btn" onclick="setView('top')">T</button>
                <button class="nav-btn" onclick="setView('iso')">I</button>
            </div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, currentModel;
        let mouseDown = false, mouseX = 0, mouseY = 0;
        let rotationX = 0, rotationY = 0;
        let targetRotX = 0, targetRotY = 0;
        let frameCount = 0, lastTime = Date.now();
        let originalMaterials = new Map();

        function init() {
            const canvas = document.getElementById('canvas');
            
            if (typeof THREE === 'undefined') {
                canvas.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:white;">Three.js non caricato</div>';
                return;
            }

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            canvas.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(30, 30);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            setupControls();
            loadSample('cube');
            animate();

            window.addEventListener('resize', handleResize);
            showNotification('3D Viewer caricato!', 'success');
        }

        function setupControls() {
            const canvas = renderer.domElement;

            canvas.addEventListener('mousedown', (e) => {
                mouseDown = true;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!mouseDown) return;
                const deltaX = e.clientX - mouseX;
                const deltaY = e.clientY - mouseY;
                targetRotY += deltaX * 0.01;
                targetRotX += deltaY * 0.01;
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            canvas.addEventListener('mouseup', () => {
                mouseDown = false;
            });

            canvas.addEventListener('wheel', (e) => {
                e.preventDefault();
                const zoom = e.deltaY * 0.001;
                camera.position.multiplyScalar(1 + zoom);
                const distance = camera.position.length();
                if (distance < 2) camera.position.normalize().multiplyScalar(2);
                if (distance > 50) camera.position.normalize().multiplyScalar(50);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            rotationX += (targetRotX - rotationX) * 0.1;
            rotationY += (targetRotY - rotationY) * 0.1;

            if (currentModel) {
                currentModel.rotation.x = rotationX;
                currentModel.rotation.y = rotationY;
            }

            renderer.render(scene, camera);

            frameCount++;
            const now = Date.now();
            if (now > lastTime + 1000) {
                const fps = Math.round((frameCount * 1000) / (now - lastTime));
                document.getElementById('fpsDisplay').textContent = fps;
                frameCount = 0;
                lastTime = now;
            }
        }

        function loadSample(type) {
            if (currentModel) {
                scene.remove(currentModel);
            }

            let geometry, material;

            switch (type) {
                case 'house':
                    currentModel = new THREE.Group();
                    
                    const base = new THREE.Mesh(
                        new THREE.BoxGeometry(3, 2, 3),
                        new THREE.MeshLambertMaterial({ color: 0xffa500 })
                    );
                    base.position.y = 1;
                    base.castShadow = true;
                    currentModel.add(base);
                    
                    const roof = new THREE.Mesh(
                        new THREE.ConeGeometry(2.2, 1.5, 4),
                        new THREE.MeshLambertMaterial({ color: 0x8b4513 })
                    );
                    roof.position.y = 2.75;
                    roof.rotation.y = Math.PI / 4;
                    roof.castShadow = true;
                    currentModel.add(roof);
                    
                    document.getElementById('fileName').textContent = 'Casa_3D.obj';
                    updateStats(6, 12);
                    break;

                case 'cube':
                    geometry = new THREE.BoxGeometry(2, 2, 2);
                    material = new THREE.MeshLambertMaterial({ color: 0x4fc3f7 });
                    currentModel = new THREE.Mesh(geometry, material);
                    currentModel.position.y = 1;
                    currentModel.castShadow = true;
                    document.getElementById('fileName').textContent = 'Cubo.obj';
                    updateStats(8, 12);
                    break;

                case 'sphere':
                    geometry = new THREE.SphereGeometry(1.5, 32, 32);
                    material = new THREE.MeshLambertMaterial({ color: 0xff6b6b });
                    currentModel = new THREE.Mesh(geometry, material);
                    currentModel.position.y = 1.5;
                    currentModel.castShadow = true;
                    document.getElementById('fileName').textContent = 'Sfera.obj';
                    updateStats(1024, 2048);
                    break;
            }

            scene.add(currentModel);
            resetView();
            showNotification('Modello ' + type + ' caricato!', 'success');
        }

        function updateStats(vertices, triangles) {
            document.getElementById('vertexCount').textContent = vertices;
        }

        function setViewMode(mode) {
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (!currentModel) return;

            if (currentModel.traverse) {
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = (mode === 'wireframe');
                    }
                });
            } else if (currentModel.material) {
                currentModel.material.wireframe = (mode === 'wireframe');
            }

            showNotification('Modalit√†: ' + mode, 'success');
        }

        function toggleWireframe() {
            if (!currentModel) return;
            
            const isCurrentlyWireframe = currentModel.material ? currentModel.material.wireframe : false;
            const newMode = !isCurrentlyWireframe;
            
            if (currentModel.traverse) {
                currentModel.traverse((child) => {
                    if (child.isMesh) {
                        child.material.wireframe = newMode;
                    }
                });
            } else if (currentModel.material) {
                currentModel.material.wireframe = newMode;
            }
            
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            const targetBtn = newMode ? 
                document.querySelector('.view-btn:nth-child(2)') : 
                document.querySelector('.view-btn:nth-child(1)');
            if (targetBtn) targetBtn.classList.add('active');
            
            showNotification(newMode ? 'Wireframe ON' : 'Wireframe OFF', 'success');
        }

        function setMaterial(materialType) {
            document.querySelectorAll('.material-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (!currentModel) return;

            let material;

            switch(materialType) {
                case 'neutral':
                    material = new THREE.MeshLambertMaterial({
                        color: 0xcccccc,
                        side: THREE.DoubleSide
                    });
                    break;
                
                case 'colorful':
                    material = new THREE.MeshLambertMaterial({
                        color: 0x4fc3f7,
                        side: THREE.DoubleSide
                    });
                    break;
                
                case 'metal':
                    material = new THREE.MeshPhongMaterial({
                        color: 0x888888,
                        shininess: 100,
                        specular: 0x222222
                    });
                    break;
                
                case 'glass':
                    material = new THREE.MeshLambertMaterial({
                        color: 0xffffff,
                        transparent: true,
                        opacity: 0.3
                    });
                    break;
            }

            applyMaterialToModel(currentModel, material);
            showNotification('Materiale: ' + materialType, 'success');
        }

        function applyMaterialToModel(object, material) {
            if (object.traverse) {
                object.traverse((child) => {
                    if (child.isMesh) {
                        child.material = material;
                    }
                });
            } else if (object.material) {
                object.material = material;
            }
        }

        function setView(view) {
            if (!currentModel) return;

            const distance = 8;

            switch (view) {
                case 'front':
                    camera.position.set(0, 2, distance);
                    break;
                case 'back':
                    camera.position.set(0, 2, -distance);
                    break;
                case 'left':
                    camera.position.set(-distance, 2, 0);
                    break;
                case 'right':
                    camera.position.set(distance, 2, 0);
                    break;
                case 'top':
                    camera.position.set(0, distance, 0);
                    break;
                case 'iso':
                    camera.position.set(distance, distance, distance);
                    break;
            }

            camera.lookAt(0, 1, 0);
            targetRotX = 0;
            targetRotY = 0;
            showNotification('Vista: ' + view, 'success');
        }

        function resetView() {
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 1, 0);
            targetRotX = 0;
            targetRotY = 0;
            showNotification('Vista ripristinata', 'success');
        }

        function takeScreenshot() {
            if (!renderer) return;
            renderer.render(scene, camera);
            const dataURL = renderer.domElement.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = '3d-screenshot-' + Date.now() + '.png';
            link.href = dataURL;
            link.click();
            showNotification('Screenshot salvato!', 'success');
        }

        function handleResize() {
            const canvas = document.getElementById('canvas');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = 'notification ' + type;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // File upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                const fileName = file.name.toLowerCase();
                
                if (fileName.endsWith('.obj')) {
                    loadOBJFile(file);
                } else if (fileName.endsWith('.dae')) {
                    loadDAEFile(file);
                } else {
                    showNotification('Formato non supportato', 'error');
                }
            }
        });

        function loadOBJFile(file) {
            showNotification('Caricamento ' + file.name + '...', 'success');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const objData = e.target.result;
                    const geometry = parseOBJ(objData);
                    
                    if (currentModel) {
                        scene.remove(currentModel);
                    }
                    
                    // Usa materiale neutrale grigio chiaro invece di blu
                    const material = new THREE.MeshLambertMaterial({ 
                        color: 0xcccccc, // Grigio chiaro neutro
                        side: THREE.DoubleSide 
                    });
                    
                    currentModel = new THREE.Mesh(geometry, material);
                    currentModel.castShadow = true;
                    currentModel.receiveShadow = true;
                    
                    // Centra e scala il modello
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center);
                    
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    if (maxDim > 10) {
                        const scale = 10 / maxDim;
                        currentModel.scale.set(scale, scale, scale);
                    }
                    
                    // Posiziona sopra il terreno
                    currentModel.position.y = Math.max(0, size.y / 2);
                    
                    scene.add(currentModel);
                    document.getElementById('fileName').textContent = file.name;
                    
                    const vertexCount = geometry.attributes.position.count;
                    updateStats(vertexCount, 0);
                    
                    resetView();
                    showNotification('‚úÖ OBJ caricato: ' + vertexCount + ' vertici!', 'success');
                    
                } catch (error) {
                    console.error('Errore parsing OBJ:', error);
                    showNotification('‚ùå Errore caricamento OBJ: ' + error.message, 'error');
                }
            };
            
            reader.onerror = function() {
                showNotification('‚ùå Errore lettura file', 'error');
            };
            
            reader.readAsText(file);
        }

        function loadDAEFile(file) {
            showNotification('Caricamento DAE ' + file.name + '...', 'success');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const daeData = e.target.result;
                    const geometry = parseDAE(daeData);
                    
                    if (currentModel) {
                        scene.remove(currentModel);
                    }
                    
                    const material = new THREE.MeshLambertMaterial({ 
                        color: 0xcccccc,
                        side: THREE.DoubleSide 
                    });
                    
                    currentModel = new THREE.Mesh(geometry, material);
                    currentModel.castShadow = true;
                    currentModel.receiveShadow = true;
                    
                    const box = new THREE.Box3().setFromObject(currentModel);
                    const center = box.getCenter(new THREE.Vector3());
                    currentModel.position.sub(center);
                    
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    if (maxDim > 10) {
                        const scale = 10 / maxDim;
                        currentModel.scale.set(scale, scale, scale);
                    }
                    
                    currentModel.position.y = Math.max(0, size.y / 2);
                    
                    scene.add(currentModel);
                    document.getElementById('fileName').textContent = file.name;
                    
                    const vertexCount = geometry.attributes.position.count;
                    updateStats(vertexCount, 0);
                    
                    resetView();
                    showNotification('‚úÖ DAE caricato: ' + vertexCount + ' vertici!', 'success');
                    
                } catch (error) {
                    console.error('Errore parsing DAE:', error);
                    showNotification('‚ùå Errore caricamento DAE: ' + error.message, 'error');
                }
            };
            
            reader.onerror = function() {
                showNotification('‚ùå Errore lettura file DAE', 'error');
            };
            
            reader.readAsText(file);
        }

        function parseOBJ(data) {
            const vertices = [];
            const faces = [];
            const normals = [];
            
            const lines = data.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('v ')) {
                    const parts = line.split(/\s+/);
                    vertices.push(
                        parseFloat(parts[1]) || 0,
                        parseFloat(parts[2]) || 0,
                        parseFloat(parts[3]) || 0
                    );
                } else if (line.startsWith('vn ')) {
                    const parts = line.split(/\s+/);
                    normals.push(
                        parseFloat(parts[1]) || 0,
                        parseFloat(parts[2]) || 0,
                        parseFloat(parts[3]) || 0
                    );
                } else if (line.startsWith('f ')) {
                    const parts = line.split(/\s+/);
                    parts.shift();
                    
                    if (parts.length === 3) {
                        for (let j = 0; j < 3; j++) {
                            const vertexData = parts[j].split('/');
                            faces.push(parseInt(vertexData[0]) - 1);
                        }
                    } else if (parts.length === 4) {
                        const indices = [];
                        for (let j = 0; j < 4; j++) {
                            const vertexData = parts[j].split('/');
                            indices.push(parseInt(vertexData[0]) - 1);
                        }
                        faces.push(indices[0], indices[1], indices[2]);
                        faces.push(indices[0], indices[2], indices[3]);
                    }
                }
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            if (faces.length > 0) {
                geometry.setIndex(faces);
            }
            
            geometry.computeVertexNormals();
            geometry.center();
            
            return geometry;
        }

        function parseDAE(data) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, "text/xml");
            
            const vertices = [];
            const faces = [];
            
            const geometries = xmlDoc.getElementsByTagName('geometry');
            
            if (geometries.length === 0) {
                throw new Error('Nessuna geometria trovata');
            }
            
            for (let g = 0; g < geometries.length; g++) {
                const geometry = geometries[g];
                const mesh = geometry.getElementsByTagName('mesh')[0];
                
                if (!mesh) continue;
                
                const sources = mesh.getElementsByTagName('source');
                let positionSource = null;
                
                for (let s = 0; s < sources.length; s++) {
                    const source = sources[s];
                    if (source.getElementsByTagName('float_array').length > 0) {
                        positionSource = source;
                        break;
                    }
                }
                
                if (positionSource) {
                    const floatArray = positionSource.getElementsByTagName('float_array')[0];
                    if (floatArray) {
                        const positionData = floatArray.textContent.trim().split(/\s+/).map(parseFloat);
                        
                        for (let i = 0; i < positionData.length; i += 3) {
                            if (i + 2 < positionData.length) {
                                vertices.push(
                                    positionData[i] || 0,
                                    positionData[i + 1] || 0,
                                    positionData[i + 2] || 0
                                );
                            }
                        }
                    }
                }
                
                const triangles = mesh.getElementsByTagName('triangles')[0];
                if (triangles) {
                    const pElement = triangles.getElementsByTagName('p')[0];
                    if (pElement) {
                        const indices = pElement.textContent.trim().split(/\s+/).map(parseInt);
                        
                        for (let i = 0; i < indices.length; i += 3) {
                            faces.push(indices[i], indices[i + 1], indices[i + 2]);
                        }
                    }
                }
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            
            if (faces.length > 0) {
                geometry.setIndex(faces);
            }
            
            geometry.computeVertexNormals();
            geometry.center();
            
            return geometry;
        }

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });
